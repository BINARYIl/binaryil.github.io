<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL to Il Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>URL to Il Converter</h1>
  <form id="conversionForm">
    <label for="urlInput">Enter URL:</label><br>
    <input type="text" id="urlInput" name="urlInput"><br><br>
    <input type="submit" value="Convert">
  </form>
  <div id="ilOutput"></div>

  <h2>Il to URL Decoder</h2>
  <form id="decodeForm">
    <label for="ilInput">Enter Il:</label><br>
    <input type="text" id="ilInput" name="ilInput"><br><br>
    <input type="submit" value="Decode">
  </form>
  <div id="decodedOutput"></div>
 <script src="Il.js" defer></script>
  <script src="script.js"></script>
</body>
</html>
