<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>URL to Il Converter - Binary Il by SH20RAJ</title>
  <!-- Integrate Tailwind CSS -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-6">

  <h1 class="text-4xl font-bold text-center mb-8">URL to Il Converter</h1>

  <!-- Encoding Form -->
  <form id="conversionForm" class="flex flex-col items-center space-y-4 mb-8">
    <label for="urlInput" class="text-lg font-medium">Enter URL:</label>
    <input type="text" id="urlInput" name="urlInput" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 w-full md:w-96">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-2 transition duration-300">Convert</button>
  </form>

  <!-- Encoding Result -->
  <div id="ilOutput" class="text-lg font-medium text-center bg-gray-200 p-4 rounded-lg mb-8"></div>

  <!-- Decoding Form -->
  <h2 class="text-2xl font-bold text-center mb-4">Il to URL Decoder</h2>
  <form id="decodeForm" class="flex flex-col items-center space-y-4">
    <label for="ilInput" class="text-lg font-medium">Enter Il:</label>
    <input type="text" id="ilInput" name="ilInput" class="px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 w-full md:w-96">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-lg mt-2 transition duration-300">Decode</button>
  </form>

  <!-- Decoding Result -->
  <div id="decodedOutput" class="text-lg font-medium text-center bg-gray-200 p-4 rounded-lg"></div>


  <hr>
  <blockquote class="mt-4">
    You can use any string instead of URL
  </blockquote>
  <div class="url-bar mt-4">
    <div class="text-lg font-medium text-center bg-gray-200 p-4 rounded-lg" id="url">https://binaryil.github.io/</div>
  </div>

  <!-- JavaScript Files -->
  <script src="Il.js" defer></script>
  <script src="script.js" defer></script>
</body>
</html>
