<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Il by SH20RAJ</title>
</head>

<body>

    <script src="Il.js"></script>
    <script>
        var isNotURL_ = str => !/^(https?:\/\/)?([\w-]+\.)+[\w-]+(\/[\w-./?%&=]*)?$/.test(str) || str.includes(' ');

        let url = location.pathname.substring(1); // Remove the first slash from URL path
        url = IlTotext(url)
        if (isNotURL_(url)) { 
            document.body.innerHTML = (url) ;
        }
        else {
            location.href = url;
        }
    </script>
</body>

</html>
